<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>배열과 문자열 2</h1>
  <h2>배열의 메소드</h2>
  <ul>
    <li>concat()</li>
    <li>join()</li>
    <li>indexOf(), lastIndexOf()</li>
    <li>slice()</li>
    <li>splice()</li>
  </ul>
  <p>배열과 문자열은 유사하여 mutable/immutable에 상관없는 메소드가 사용된다면 공통으로 적용이 가능함</p>

  <script>
    var str1 = "Hello";
    var str2 = "JavaScript";
    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = [10, 20, 30, 40, 50];

    // concat()
    console.log("문자열 concat >> " + str1.concat(str2));
    console.log("배열 concat >> " + arr1.concat(arr2));

    // join(): array -> str
    console.log(arr1.join("-"));

    // indexOf()
    console.log(str2.indexOf('S'));

    // slice()
    console.log(str2.slice(4,));
    console.log(arr2.slice(2, 4))

    // splice(): mutable에만 사용
    console.log(arr1.splice(2, 2));
    console.log(arr1);

    // split(): str -> array
    console.log(str2.split(""));
  </script>
</body>

</html>
