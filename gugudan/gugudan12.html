<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[구구단] 객체로 구현</title>
</head>

<body>
  <h1>객체를 활용한 구구단 프로그램</h1>
  <h3>요구사항</h3>
  <ul>
    <li>main() 메소드는 프로그램을 시작하는 역할</li>
    <li>함수를 구구단 객체의 메소드로 변경</li>
  </ul>

  <script>
    var gugudan = {};
    gugudan.numbers = [];
    gugudan.dan = 0;

    gugudan.generate = function (n) {
      for (var i = 0; i < 10; i++) {
        this.numbers[i] = n * (i + 1);
      }
    };

    gugudan.print = function () {
      console.log(this.dan + "단을 출력합니다!");
      for (var i = 0; i < 9; i++) {
        console.log(this.dan + " * " + (i + 1) + " = " + (this.dan * (i + 1)));
      }
    }

    gugudan.main = function () {
      for (var i = 2; i < 10; i++) {
        this.dan = i;
        this.generate(this.dan);
        this.print();
      }
    };

    gugudan.main();
  </script>
</body>

</html>
