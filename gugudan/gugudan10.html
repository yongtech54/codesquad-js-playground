<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[구구단] 이중 for문 및 배열 활용하여 HTML 출력</title>
</head>

<body>
  <h1>배열을 활용한 구구단 구현 2</h1>
  <h3>요구사항</h3>
  <ul>
    <li>2중 반복문 활용</li>
    <li>구구단 결과를 배열에 저장한 후 배열 출력</li>
    <li>HTML 출력</li>
  </ul>
  <p></p>
  <script>
    var results = [];

    for (var i = 2; i < 10; i++) {
      for (var j = 1; j < 10; j++) {
        results[j] = i * j;
      }
      document.write("<h2>" + i + "단</h2>");
      for (var j = 1; j < 10; j++) {
        var str = "";
        str += i;
        str += " * ";
        str += j;
        str += " = ";
        str += results[j];
        str += "<br>";

        document.write(str);
      }
    }
  </script>
</body>

</html>
