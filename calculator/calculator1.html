<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[문자열 계산기] 기본</title>
</head>

<body>
  <h1>문자열 계산기 1 - 기본</h1>
  <div>
    <h2>요구사항</h2>
    <ul>
      <li>main()함수를 만들고 호출</li>
      <li>임의의 값 사칙연산 출력</li>
    </ul>
  </div>
  <div>
    <h2>Result</h2>
    <div id="result"></div>
  </div>
  <script>
    var result = document.getElementById("result");
    result.innerHTML = "콘솔창을 확인해주세요";

    console.log(10 + 5);
    console.log(10 - 5);
    console.log(10 * 5);
    console.log(10 / 5);

  </script>
</body>

</html>
