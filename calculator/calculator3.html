<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[문자열 계산기] 조건문 적용</title>
</head>

<body>
  <h1>문자열 계산기 3 - 조건문 적용</h1>
  <div>
    <h2>요구사항</h2>
    <ul>
      <li>2개의 숫자와 1개의 연산자 입력 받음</li>
      <li>분기문 (if / switch) 중 하나로 작성</li>
    </ul>
  </div>
  <div>
    <p>[계산기 입력]</p>
    첫번째 숫자 <input id="inputNum1" type="text"><br>
    두번째 숫자 <input id="inputNum2" type="text"><br>
    연산자 입력 <input id="inputOp" type="text">
    <button onclick="main()">계산</button>
    <h2>Result</h2>
    <div id="result"></div>
  </div>

  <script>
    function main() {
      var num1 = Number(document.getElementById("inputNum1").value);
      var num2 = Number(document.getElementById("inputNum2").value);
      var op = document.getElementById("inputOp").value;
      var result = document.getElementById("result");
      var res_add = num1 + num2;
      var res_min = num1 - num2;
      var res_mul = num1 * num2;
      var res_div = num1 / num2;

      // if문 사용 경우
      if (op === "+") {
        result.innerHTML = num1 + " + " + num2 + " = " + (res_add);
      } else if (op === "-") {
        result.innerHTML = num1 + " - " + num2 + " = " + (res_min);
      } else if (op === "*") {
        result.innerHTML = num1 + " * " + num2 + " = " + (res_mul);
      } else if (op === "/") {
        result.innerHTML = num1 + " / " + num2 + " = " + (res_div);
      } else {
        result.innerHTML = "잘못된 입력입니다.";
      }

      // switch문 사용 경우
      switch (op) {
        case "+":
          result.innerHTML = num1 + " + " + num2 + " = " + (res_add);
          break;
        case "-":
          result.innerHTML = num1 + " - " + num2 + " = " + (res_min);
          break;
        case "*":
          result.innerHTML = num1 + " * " + num2 + " = " + (res_mul);
          break
        case "/":
          result.innerHTML = num1 + " / " + num2 + " = " + (res_div);
          break;
        default:
          result.innerHTML = "잘못된 입력입니다.";
      }
    }
  </script>
</body>

</html>
