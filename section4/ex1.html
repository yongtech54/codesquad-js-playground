<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JS - scope</h1>
  <script>
    // 전역 변수, 지역 변수, 자동 전역 변수
    var globalA = 10;

    var foo = function (para) {
      para += 1;
      var localA = 20;
      autoGlobalA = 100;
      console.log("로컬 변수 para >> " + para);                   // 6
      console.log("로컬 변수 localA >> " + localA);               // 20
      console.log("글로벌 변수 globalA >> " + globalA);           // 10
      globalA += 1;
    };

    foo(5);

    // console.log("로컬 변수 para >> " + para);                  // 에러
    // console.log("로컬 변수 localA >> " + localA);              // 에러
    console.log("글로벌 변수 globalA >> " + globalA);             // 11
    console.log("자동 전역 변수 autoGlobalA >> " + autoGlobalA);  // 100

    // const와 let
    // const의 경우 선언과 동시에 초기화까지 완료해야함
    const constX = 100;
    console.log(constX);
    // constX = 101;  중간에 값 수정 X

    // let의 경우 선언 후 초기화 및 이후 수정 가능
    // 동일한 변수명 재선언 X
    let letX;
    letX = 103;
    console.log(letX);
    letX = 104;

  </script>
</body>

</html>
