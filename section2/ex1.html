<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JavaScript 반복문2</h1>
  <p>break, continue, Nested loop</p>
  <script>
    for (var i = 1; i < 10; i++) {
      for (var j = 1; j < 10; j++) {
        // 짝수단인 경우 break
        if (i % 2 === 0) {
          break;
        }
        // 1을 곱하는 경우 수행하지 않음
        if (j === 1) {
          continue;
        }
        console.log(i + " * " + j + " = " + i * j);
      }
    }
  </script>
</body>

</html>
