<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JavaScript 객체 기초</h1>
  <script>
    var p = {};
    p.name = "John";
    p.walk = function () {
      console.log(this.name + "은 걷는다");
    };
    console.log(p);
    console.log(p.name);
    p.walk();

    // JSON 표기법으로 만든 객체
    var p2 = {
      "name": "Paul",
      "eat": function (food) {
        console.log(this.name + "은 " + food + "를 먹는다");
      }
    };

    p2.eat("bread");
  </script>
</body>

</html>
