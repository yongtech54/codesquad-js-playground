<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>소수 판별 프로그램</h1>
  <script>
    var userInput = Number(prompt("정수를 입력하세요"));
    var isPrime = true;

    for (var i = 2; i < userInput; i++) {
      if (userInput % i === 0) {
        isPrime = false;
        break;
      }
    }

    if (userInput <= 1) {
      console.log(userInput + "은(는) 소수 판정에 잘못된 입력입니다.");
    }
    else if (isPrime) {
      console.log("주어진 정수 " + userInput + "은(는) 소수입니다.");
    } else {
      console.log("주어진 정수 " + userInput + "은(는) 소수가 아닙니다.");
    }
  </script>
</body>

</html>
