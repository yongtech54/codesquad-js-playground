<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>짝수/홀수 판정 프로그램</h1>
  <script>
    var num = Number(prompt("정수를 입력하세요"));

    if (num % 2 === 0) {
      console.log("짝수입니다!");
    } else {
      console.log("홀수입니다!");
    }
  </script>
</body>

</html>
