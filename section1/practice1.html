<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>두 수를 입력받아 사칙연산 수행하는 프로그램</h1>
  <script>
    var num1 = Number(prompt("첫번째 수를 입력하세요"));
    var num2 = Number(prompt("첫번째 수를 입력하세요"));

    console.log(num1 + " + " + num2 + " = " + (num1 + num2));
    console.log(num1 + " - " + num2 + " = " + (num1 - num2));
    console.log(num1 + " * " + num2 + " * " + (num1 * num2));
    console.log(num1 + " / " + num2 + " = " + (num1 / num2));
  </script>
</body>

</html>
