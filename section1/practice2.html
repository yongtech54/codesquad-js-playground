<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>BMI 계산하는 프로그램</h1>
  <script>
    var weight = Number(prompt("몸무게(kg)를 입력하세요"));
    var height = Number(prompt("키(cm)를 입력하세요")) / 100;

    var bmi = weight / (height * height);

    console.log("당신의 bmi 지수는 " + bmi + "입니다!");

    if (bmi < 18.5) {
      console.log("저체중입니다");
    } else if (bmi < 23) {
      console.log("정상입니다.");
    } else if (bmi < 25) {
      console.log("과체중입니다.");
    } else {
      console.log("비만입니다.");
    }
  </script>
</body>

</html>
