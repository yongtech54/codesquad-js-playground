<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript 자료형</h1>
  <script>
    // 1. string과 number의 연산
    var ans1 = 3 + "5";
    var ans2 = 3 * "5";
    console.log(ans1 + "의 자료형은 " + typeof ans1);       // "35"
    console.log(ans2 + "의 자료형은 " + typeof ans2);       //  15

    // 2. 비교연산자 (Relational operation, comparison operation) 을 활용한 boolean 반환 
    console.log(5 > 3);         // true
    console.log(5 === 5);       // true
    console.log(5 < 3);         // false

    // 3. 논리연산자 (logical operation)
    console.log(true && true);  // true
    console.log(false && true); // false
    console.log(false || true); // true
    console.log(!true);         // false
  </script>
</body>

</html>
