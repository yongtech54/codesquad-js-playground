<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>1에서 100까지 짝수합</h1>
  <script>
    var sum = 0;

    for (var i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        sum += i;
      }
    }

    console.log("1부터 100까지 짝수의 합 >> " + sum);
  </script>
</body>

</html>
