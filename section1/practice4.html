<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>입력한 문자열의 길이를 알려주는 프로그램</h1>
  <script>
    var str = prompt("문자열을 입력하세요");
    var strNum = str.length

    document.write("입력한 문자열 " + str + "의 길이는 " + strNum + "입니다");
  </script>
</body>

</html>
