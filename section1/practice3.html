<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>화씨 -> 섭씨 변환 프로그램</h1>
  <script>
    var degreeF = Number(prompt("화씨를 입력하세요"));
    var degreeC = (degreeF - 32) / 1.8;

    document.write("화씨: " + degreeF + " -> 섭씨: " + degreeC);
  </script>
</body>

</html>
