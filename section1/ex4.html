<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>JavaScript 제어문</h1>
  <script>
    // 1. 1부터 100까지 합 (while loop)
    var i = 1;
    var sum = 0;

    while (true) {
      sum += i;
      i++;

      if (i > 100) {
        console.log("반복문 종료");
        break;
      }
    }
    console.log("while loop로 구한 1부터 100까지 합 >> " + sum);

    // 2. 1부터 100까지 합 (for loop)
    var sum = 0;

    for (var i = 1; i <= 100; i++) {
      sum += i;
    }
    console.log("for loop로 구한 1부터 100까지 합 >> " + sum);
  </script>
</body>

</html>
