<!DOCTYPE html>
<html>

<body>
  <h1>JavaScript 연습장</h1>
  <p id="demo">지금이 몇 시 인가요?</p>
  <script>
    var demo = document.getElementById("demo");
    demo.innerHTML = Date();
    demo.style.color = "blue";
    demo.style.background = "#eee";

    var size = 10;

    function big() {
      /*
      서로 다른 자료형의 +연산이지만 string과 number의 경우 가능
      이 때 문자열의 +연산으로 처리
      */
      demo.style.fontSize = size + "px";
      size = size + 1;
    }
    // ms 단위로 함수 실행
    var tid = setInterval(big, 100);

  </script>
</body>

</html>
